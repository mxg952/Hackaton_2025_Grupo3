# Server Configuration
server.port=8080
server.address=0.0.0.0

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:hackaton;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (CRÍTICO para Docker)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# Configuración adicional para H2 en Docker
spring.h2.console.settings.web-admin-password=1234
spring.h2.console.settings.web-port=8080

# Logging
logging.level.com.hackato2025=DEBUG
logging.level.org.hibernate=INFO